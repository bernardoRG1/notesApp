<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/principal.css">
   <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
   <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
   <title>Notas</title>
</head>
<body>
   <header class="header">
      <h1 class="title">Tus Notas</h1>
      <button id="cerrarSesionInput"><a href="./index.html">Cerrar sesion</a></button>
      
   </header>
   <div class="container">
      <aside class="sidebar">
         <H2>NOTAS GUARDADAS</H2>
         <ul class="note-list">
         </ul>
      </aside>
      <main class="content">
         <div id="editor" class="note-content"></div>
         <button id="noteSubmit">Guardar nota</button>
         <button id="noteDelete">Eliminar nota</button>
         <button id="noteUpdate">Actualizar</button>
      </main>
   </div>
   <script src="../notas.js" type="module"></script>
</body>


</html>
